<div class="row top-buffer text-center">
	<btn class="btn btn-primary btn-lg" ng-click="openAddItemModal()">Add library item</btn>
</div>
<div class="row image-board">
	<div class="col-md-2 col-sm-3 item-box" ng-repeat="item in library">
		<img ng-click="checkout(item)" src="img/items/{{ item.image }}" />
		<div class="item-title">{{ item.title }}</div>
	</div>
</div>
